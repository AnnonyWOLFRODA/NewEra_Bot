{% extends "base.html" %}

{% block title %}Edit Geographical Area{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Geographical Area</h3>
                </div>
                <div class="card-body">
                    <form method="post">
                        <div class="mb-3">
                            <label for="name" class="form-label">Name</label>
                            <input type="text" class="form-control" id="name" name="name" value="{{ area.name }}" required>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="delimitation_x_start" class="form-label">X Start Coordinate</label>
                                    <input type="number" step="0.0001" class="form-control" id="delimitation_x_start" name="delimitation_x_start" value="{{ area.delimitation_x_start }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="delimitation_x_end" class="form-label">X End Coordinate</label>
                                    <input type="number" step="0.0001" class="form-control" id="delimitation_x_end" name="delimitation_x_end" value="{{ area.delimitation_x_end }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="delimitation_y_start" class="form-label">Y Start Coordinate</label>
                                    <input type="number" step="0.0001" class="form-control" id="delimitation_y_start" name="delimitation_y_start" value="{{ area.delimitation_y_start }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="delimitation_y_end" class="form-label">Y End Coordinate</label>
                                    <input type="number" step="0.0001" class="form-control" id="delimitation_y_end" name="delimitation_y_end" value="{{ area.delimitation_y_end }}" required>
                                </div>
                            </div>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/geographical-areas" class="btn btn-secondary me-md-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Update Geographical Area</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
