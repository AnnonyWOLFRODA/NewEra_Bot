{% extends "base.html" %}

{% block title %}Edit Structure Ratio{% endblock %}

{% block content %}
<h2>Edit Structure Ratio</h2>

<form method="POST">
    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-control" id="type" name="type" required>
            <option value="Usine" {{ 'selected' if structure_ratio.type == 'Usine' }}>Usine</option>
            <option value="Base" {{ 'selected' if structure_ratio.type == 'Base' }}>Base</option>
            <option value="Ecole" {{ 'selected' if structure_ratio.type == 'Ecole' }}>Ecole</option>
            <option value="Logement" {{ 'selected' if structure_ratio.type == 'Logement' }}>Logement</option>
            <option value="Centrale" {{ 'selected' if structure_ratio.type == 'Centrale' }}>Centrale</option>
            <option value="Technocentre" {{ 'selected' if structure_ratio.type == 'Technocentre' }}>Technocentre</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <input type="number" class="form-control" id="level" name="level" min="1" max="7" value="{{ structure_ratio.level }}" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_production" class="form-label">Production Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_production" name="ratio_production" value="{{ structure_ratio.ratio_production }}" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_population" class="form-label">Population Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_population" name="ratio_population" value="{{ structure_ratio.ratio_population }}" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_capacity" class="form-label">Capacity Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_capacity" name="ratio_capacity" value="{{ structure_ratio.ratio_capacity }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Update Structure Ratio</button>
    <a href="/structure-ratios" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
