{% extends "base.html" %}

{% block title %}Add Structure Ratio{% endblock %}

{% block content %}
<h2>Add Structure Ratio</h2>

<form method="POST">
    <div class="mb-3">
        <label for="type" class="form-label">Type</label>
        <select class="form-control" id="type" name="type" required>
            <option value="Usine">Usine</option>
            <option value="Base">Base</option>
            <option value="Ecole">Ecole</option>
            <option value="Logement">Logement</option>
            <option value="Centrale">Centrale</option>
            <option value="Technocentre">Technocentre</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="level" class="form-label">Level</label>
        <input type="number" class="form-control" id="level" name="level" min="1" max="7" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_production" class="form-label">Production Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_production" name="ratio_production" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_population" class="form-label">Population Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_population" name="ratio_population" required>
    </div>
    
    <div class="mb-3">
        <label for="ratio_capacity" class="form-label">Capacity Ratio (%)</label>
        <input type="number" class="form-control" id="ratio_capacity" name="ratio_capacity" required>
    </div>
    
    <button type="submit" class="btn btn-success">Add Structure Ratio</button>
    <a href="/structure-ratios" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
