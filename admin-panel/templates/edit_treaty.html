{% extends "base.html" %}

{% block title %}Edit Treaty{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit Treaty</h5>
                    <a href="/treaties" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="treaty_type" class="form-label">Treaty Type</label>
                            <select class="form-select" id="treaty_type" name="treaty_type" required>
                                <option value="non-aggression" {{ 'selected' if treaty.treaty_type == 'non-aggression' else '' }}>Non-Aggression Pact</option>
                                <option value="free trade" {{ 'selected' if treaty.treaty_type == 'free trade' else '' }}>Free Trade Agreement</option>
                                <option value="research pact" {{ 'selected' if treaty.treaty_type == 'research pact' else '' }}>Research Pact</option>
                                <option value="peace agreement" {{ 'selected' if treaty.treaty_type == 'peace agreement' else '' }}>Peace Agreement</option>
                                <option value="defensive alliance" {{ 'selected' if treaty.treaty_type == 'defensive alliance' else '' }}>Defensive Alliance</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="country_a" class="form-label">Country A</label>
                            <select class="form-select" id="country_a" name="country_a" required>
                                {% for country in countries %}
                                <option value="{{ country.country_id }}" {{ 'selected' if country.country_id == treaty.country_a else '' }}>
                                    {{ country.country_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="country_b" class="form-label">Country B</label>
                            <select class="form-select" id="country_b" name="country_b" required>
                                {% for country in countries %}
                                <option value="{{ country.country_id }}" {{ 'selected' if country.country_id == treaty.country_b else '' }}>
                                    {{ country.country_name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="start_date" class="form-label">Start Date</label>
                            <input type="date" class="form-control" id="start_date" 
                                   name="start_date" value="{{ treaty.start_date }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="end_date" class="form-label">End Date (Optional)</label>
                            <input type="date" class="form-control" id="end_date" 
                                   name="end_date" value="{{ treaty.end_date or '' }}">
                            <small class="text-muted">Leave empty for indefinite treaty</small>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="active" {{ 'selected' if treaty.status == 'active' else '' }}>Active</option>
                                <option value="expired" {{ 'selected' if treaty.status == 'expired' else '' }}>Expired</option>
                                <option value="terminated" {{ 'selected' if treaty.status == 'terminated' else '' }}>Terminated</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/treaties" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update Treaty
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
