{% extends "base.html" %}

{% block title %}Add Technology License{% endblock %}

{% block content %}
<h2>Add Technology License</h2>

<form method="POST">
    <div class="mb-3">
        <label for="tech_id" class="form-label">Technology</label>
        <select class="form-control" id="tech_id" name="tech_id" required>
            <option value="">Select Technology</option>
            {% for tech in technologies %}
            <option value="{{ tech.tech_id }}">{{ tech.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="country_id" class="form-label">Country</label>
        <select class="form-control" id="country_id" name="country_id" required>
            <option value="">Select Country</option>
            {% for country in countries %}
            <option value="{{ country.country_id }}">{{ country.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="license_type" class="form-label">License Type</label>
        <select class="form-control" id="license_type" name="license_type" required>
            <option value="">Select License Type</option>
            <option value="production">Production</option>
            <option value="use">Use</option>
            <option value="export">Export</option>
            <option value="full">Full</option>
        </select>
    </div>
    
    <div class="mb-3">
        <label for="granted_by" class="form-label">Granted By (Optional)</label>
        <select class="form-control" id="granted_by" name="granted_by">
            <option value="">Select Country</option>
            {% for country in countries %}
            <option value="{{ country.country_id }}">{{ country.name }}</option>
            {% endfor %}
        </select>
    </div>
    
    <div class="mb-3">
        <label for="granted_at" class="form-label">Granted At</label>
        <input type="text" class="form-control" id="granted_at" name="granted_at" placeholder="Optional">
    </div>
    
    <button type="submit" class="btn btn-success">Add License</button>
    <a href="/technology-licenses" class="btn btn-secondary">Cancel</a>
</form>
{% endblock %}
