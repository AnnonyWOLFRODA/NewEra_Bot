{% extends "base.html" %}

{% block title %}Edit War Declaration{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <div class="card">
                <div class="card-header d-flex justify-content-between align-items-center">
                    <h5 class="mb-0">Edit War Declaration</h5>
                    <a href="/war_declarations" class="btn btn-secondary btn-sm">
                        <i class="fas fa-arrow-left"></i> Back to List
                    </a>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="country_a" class="form-label">Declaring Country</label>
                            <select class="form-select" id="country_a" name="country_a" required>
                                {% for country in countries %}
                                <option value="{{ country.country_id }}" {{ 'selected' if country.country_id == war.country_a else '' }}>
                                    {{ country.country_name }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">The country that declares war</small>
                        </div>

                        <div class="mb-3">
                            <label for="country_b" class="form-label">Target Country</label>
                            <select class="form-select" id="country_b" name="country_b" required>
                                {% for country in countries %}
                                <option value="{{ country.country_id }}" {{ 'selected' if country.country_id == war.country_b else '' }}>
                                    {{ country.country_name }}
                                </option>
                                {% endfor %}
                            </select>
                            <small class="text-muted">The country that war is declared upon</small>
                        </div>

                        <div class="mb-3">
                            <label for="declaration_date" class="form-label">Declaration Date</label>
                            <input type="date" class="form-control" id="declaration_date" 
                                   name="declaration_date" value="{{ war.declaration_date }}" required>
                        </div>

                        <div class="mb-3">
                            <label for="status" class="form-label">Status</label>
                            <select class="form-select" id="status" name="status" required>
                                <option value="active" {{ 'selected' if war.status == 'active' else '' }}>Active</option>
                                <option value="resolved" {{ 'selected' if war.status == 'resolved' else '' }}>Resolved</option>
                                <option value="terminated" {{ 'selected' if war.status == 'terminated' else '' }}>Terminated</option>
                            </select>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="/war_declarations" class="btn btn-secondary">Cancel</a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save"></i> Update War Declaration
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
